<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sliver</title>
  <base href="app://sliver">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 
    NOTE: script-src unsafe-eval is currently required for the protobuf library to work.
    There's some hacks to work around this that we may implement in the future but for now
    we'll leave it as is.
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-eval'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; connect-src 'self'; font-src 'self';">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <h1>
      <div style="text-align: center; margin: auto; width: 50%; padding: 50px 0;">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>
    </h1>
  </app-root>
</body>
</html>
