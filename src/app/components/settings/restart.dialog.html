<h1 mat-dialog-title>
  <i class="fas fa-fw fa-sync"></i>
  &nbsp;
  <ng-container i18n>
    Restart Required
  </ng-container>
</h1>
<div mat-dialog-content>
  <ng-container i18n>
    You must restart the application for these changes to take affect.
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial (click)="onNoClick()" color="primary">
    &nbsp;&nbsp;<ng-container i18n>Okay</ng-container>&nbsp;&nbsp;
  </button>
</div>
