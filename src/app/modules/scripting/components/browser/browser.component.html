<div *ngIf="dataSrc">

  <div class="table-header">
    <div *ngIf="title">
      <h3>
        <i class="fas fa-fw fa-code"></i>
        <ng-container i18n>
          Scripts
        </ng-container>
      </h3>
    </div>
    <div class="table-filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="dataSrc" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let script"> {{script.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let script"> {{script.name}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let script">
        <button style="float: right;" mat-button color="warn" (click)="removeScript($event, script)">
          <ng-container i18n>
            Delete
          </ng-container>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="onRowSelection(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
