<h1 mat-dialog-title>
  <i class="fas fa-fw fa-file-code"></i>
  <ng-container i18n>
    Delete Script?
  </ng-container>
</h1>
<div mat-dialog-content>

  <ng-container i18n>
    Are you sure you want to delete the <strong>{{data.name}}</strong> script?
  </ng-container>

</div>
<div mat-dialog-actions align="center">

  <button mat-raised-button [mat-dialog-close]="result" color="warn">
    &nbsp;&nbsp;<ng-container i18n>Delete</ng-container>&nbsp;&nbsp;
  </button>

  <button mat-button (click)="onNoClick()">
    &nbsp;&nbsp;<ng-container i18n>Cancel</ng-container>&nbsp;&nbsp;
  </button>

</div>
