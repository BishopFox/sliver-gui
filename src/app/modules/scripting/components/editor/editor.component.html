<div [@fadeInOut]>
  <div>
    <mat-toolbar>

      <span>{{ name }}</span>
      
      <span class="toolbar-spacer"></span>

      <button mat-raised-button (click)="executeScript()">
        <i class="fas fa-fw fa-folder-plus"></i>
        Execute
      </button>

      <button mat-raised-button>
        <i class="fas fa-fw fa-bug"></i>
        Enable DevTools
      </button>

      <span class="toolbar-spacer"></span>

      <span>
        <strong>Last Save:</strong> {{lastSave}}
      </span>

    </mat-toolbar>
  </div>
  <div>
    <ngx-monaco-editor style="height: 600px" [options]="editorOptions" [(ngModel)]="code" (init)="editorInit($event)">
    </ngx-monaco-editor>
  </div>
  <div>
    
  </div>
</div>
