<h1 mat-dialog-title>
  <i class="fas fa-fw fa-folder-plus"></i>
  <ng-container i18n>Make Directory</ng-container>
</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field style="width: 100%">
      <input cdkFocusInitial matInput i18n-placeholder placeholder="Create Directory">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="result" color="primary">
    &nbsp;&nbsp;<ng-container i18n>Create</ng-container>&nbsp;&nbsp;
  </button>
  <button mat-button (click)="onNoClick()">
    &nbsp;&nbsp;<ng-container i18n>Cancel</ng-container>&nbsp;&nbsp;
  </button>
</div>
