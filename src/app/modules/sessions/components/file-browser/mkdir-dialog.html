<h1 mat-dialog-title>
  <i class="fas fa-fw fa-folder-plus"></i>
  Make Directory
</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field style="width: 100%">
      <input matInput placeholder="New Directory">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="result" cdkFocusInitial color="primary">
    &nbsp;&nbsp;Mkdir&nbsp;&nbsp;
  </button>
  <button mat-button (click)="onNoClick()">
    &nbsp;&nbsp;Cancel&nbsp;&nbsp;
  </button>
</div>
