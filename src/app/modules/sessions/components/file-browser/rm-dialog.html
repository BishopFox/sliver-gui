<h1 mat-dialog-title>
  <i class="fas fa-fw fa-times-circle"></i>
  Delete
  <span *ngIf="data.isDir">Directory</span>
  <span *ngIf="!data.isDir">File</span>
</h1>
<div mat-dialog-content>
  Please type <span class="monospace">{{data.name}}</span> below to confirm:
  <br />
  <br />
  <mat-form-field style="width: 100%">
    <input matInput placeholder="Confirm Deletion" [(ngModel)]="confirmName" (keyup)="checkConfirmed()">
  </mat-form-field>
  <br />
  <br />
</div>
<div mat-dialog-actions>
  <button [disabled]="!isConfirmed" mat-button [mat-dialog-close]="data" color="warn">
    &nbsp;&nbsp;Delete&nbsp;&nbsp;
  </button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>
    &nbsp;&nbsp;Cancel&nbsp;&nbsp;
  </button>
</div>
