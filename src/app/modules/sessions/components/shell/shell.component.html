<div *ngIf="!session" class="grid-spinner-wrapper">
  <div class="spinner">
    <mat-progress-spinner mode="indeterminate">
    </mat-progress-spinner>
  </div>
</div>

<div class="grid-wrapper">
  <div>
    <button *ngIf="!active" mat-raised-button color="primary" (click)="openShell()">
      <i class="fas fa-fw fa-terminal"></i>
      Open Shell
    </button>
  </div>
  <div class="monospace" #terminal></div>
</div>
