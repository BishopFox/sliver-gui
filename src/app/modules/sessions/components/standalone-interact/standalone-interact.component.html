<mat-toolbar *ngIf="session" class="app-toolbar" color="primary" style="-webkit-app-region: drag">
  <div>
    <ng-container i18n>Session</ng-container> #{{session.getId()}} - {{session.getName()}}
    <span style="flex: 1 1 auto;"></span>
    <span class="monospace">{{session.getUsername()}}@{{session.getHostname()}} - {{session.getRemoteaddress()}}</span>
  </div>
</mat-toolbar>

<mat-sidenav-container [@fadeInOut] *ngIf="session" class="interact-container">
  <mat-sidenav #sidenav mode="side" opened class="interact-sidenav" [fixedInViewport]="false">

    <button mat-menu-item [routerLink]="['info']">
      <i class="fas fa-fw fa-info"></i>&nbsp;
      <ng-container i18n>Info</ng-container>
    </button>
    <button mat-menu-item [routerLink]="['ps']">
      <i class="fas fa-fw fa-list"></i>&nbsp;
      <ng-container i18n>Process List</ng-container>
    </button>
    <button mat-menu-item [routerLink]="['file-browser']">
      <i class="fas fa-fw fa-folder-open"></i>&nbsp;
      <ng-container i18n>File Browser</ng-container>
    </button>
    <button mat-menu-item [routerLink]="['shell']">
      <i class="fas fa-fw fa-terminal"></i>&nbsp;
      <ng-container i18n>Shell</ng-container>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
