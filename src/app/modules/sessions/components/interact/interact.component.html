<mat-sidenav-container [@fadeInOut] class="interact-container">
  <mat-sidenav #sidenav mode="side" opened class="interact-sidenav">

    <mat-nav-list>

      <mat-list-item (click)="back()">
        <i class="fas fa-fw fa-arrow-left"></i>&nbsp;
        <ng-container i18n>Back</ng-container>
      </mat-list-item>
      <mat-list-item (click)="openSessionWindow()">
        <i class="fas fa-external-link-alt"></i>&nbsp;
        <ng-container i18n>External Window</ng-container>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item [routerLink]="['info']">
        <i class="fas fa-fw fa-info"></i>&nbsp;
        <ng-container i18n>Info</ng-container>
      </mat-list-item>
      <mat-list-item [routerLink]="['ps']">
        <i class="fas fa-fw fa-list"></i>&nbsp;
        <ng-container i18n>Process List</ng-container>
      </mat-list-item>
      <mat-list-item [routerLink]="['file-browser']">
        <i class="fas fa-fw fa-folder-open"></i>&nbsp;
        <ng-container i18n>File Browser</ng-container>
      </mat-list-item>
      <mat-list-item [routerLink]="['shell']">
        <i class="fas fa-fw fa-terminal"></i>&nbsp;
        <ng-container i18n>Shell</ng-container>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-toolbar [@fadeInOut] *ngIf="session" color="primary" class="interact-footer">
  <ng-container i18n>Session</ng-container> #{{session.getId()}} - {{session.getName()}}
  <span style="flex: 1 1 auto;"></span>
  <span class="monospace">{{session.getUsername()}}@{{session.getHostname()}} - {{session.getRemoteaddress()}}</span>
</mat-toolbar>
