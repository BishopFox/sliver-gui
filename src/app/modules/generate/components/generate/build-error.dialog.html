<h1 mat-dialog-title>
  <i class="fas fa-fw fa-exclamation-triangle"></i>
  <ng-container i18n>
    Build Failure
  </ng-container>
</h1>
<div mat-dialog-content>
  <ng-container i18n>
    The build encountered an error:
  </ng-container>
  <br />
  <p class="monospace">
    {{ data.errorMessage }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="onNoClick()">
    &nbsp;&nbsp;<ng-container i18n>Okay</ng-container>&nbsp;&nbsp;
  </button>
</div>
