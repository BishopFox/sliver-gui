<h1 mat-dialog-title>
  <i class="fas fa-fw fa-network-wired"></i>
  <ng-container i18n>
    Generating
  </ng-container>
</h1>
<div mat-dialog-content>
  <ng-container i18n>
    Your build has started, you will get a notification when the build completes.
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onNoClick()">
    &nbsp;&nbsp;<ng-container i18n>Okay</ng-container>&nbsp;&nbsp;
  </button>
</div>
