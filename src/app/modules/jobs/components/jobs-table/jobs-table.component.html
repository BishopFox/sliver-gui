<div *ngIf="!dataSrc" class="grid-spinner-wrapper">
  <div class="spinner">
    <mat-progress-spinner mode="indeterminate">
    </mat-progress-spinner>
  </div>
</div>

<div [@fadeInOut] *ngIf="dataSrc">

  <div class="table-header">

    <div style="position: relative;">
      <h2 *ngIf="title" style="position: absolute; height: 10px; bottom: 15px; right: 0; left: 0;">
        <i class="fas fa-fw fa-flask"></i>
        <ng-container i18n>
          Jobs
        </ng-container>
      </h2>
    </div>

    <div class="table-filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

  </div>
  <mat-card class="slim">
    <table mat-table [dataSource]="dataSrc" matSort (matSortChange)="sortData($event)">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let job"> {{job.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <ng-container i18n>
            Name
          </ng-container>
        </th>
        <td mat-cell *matCellDef="let job"> {{job.name}} </td>
      </ng-container>

      <ng-container matColumnDef="protocol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <ng-container i18n>
            Protocol
          </ng-container>
        </th>
        <td mat-cell *matCellDef="let job"> {{job.protocol}} </td>
      </ng-container>

      <ng-container matColumnDef="port">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <ng-container i18n>
            Port
          </ng-container>
        </th>
        <td mat-cell *matCellDef="let job"> {{job.port}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <ng-container i18n>
            Description
          </ng-container>
        </th>
        <td mat-cell *matCellDef="let job"> {{job.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row (click)="onRowSelection(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
