<h1 mat-dialog-title>
  <i class="fas fa-fw fa-file"></i>
  <ng-container i18n>
    Add File
  </ng-container>
</h1>
<div mat-dialog-content align="center">
  <form [formGroup]="addFileForm">

    <p>
      <mat-form-field appearance="outline">
        <mat-label>
          <ng-container i18n>Path</ng-container>
        </mat-label>
        <input matInput class="monospace" [formControl]="addFileForm.controls['path']" placeholder="/">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>
          <ng-container i18n>Content-type</ng-container>
        </mat-label>
        <input matInput class="monospace" [formControl]="addFileForm.controls['contentType']"
          placeholder="text/html; charset=utf-8">
      </mat-form-field>
    </p>

  </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button [disabled]="!addFileForm.valid" color="primary">
    &nbsp;&nbsp;
    <i class="fas fa-fw fa-plus"></i>
    <ng-container i18n>
      Select File
    </ng-container>
    &nbsp;&nbsp;
  </button>
  <button mat-button (click)="onNoClick()">
    &nbsp;&nbsp;<ng-container i18n>Cancel</ng-container>&nbsp;&nbsp;
  </button>
</div>
